<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'zbekiston Iqtisodiy Tarixi (Karusel)</title>
    <style>
        body {
            background-color: #2c2c2c; /* To'q fon */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ekran bo'yi */
            display: flex;
            align-items: center; /* Vertikal markazlash */
            justify-content: flex-start;
            overflow: hidden; /* Asosiy oyna qimirlamasligi uchun */
        }

        /* Karusel konteyneri */
        .carousel-container {
            display: flex; /* Elementlarni yonma-yon qo'yish */
            flex-direction: row;
            overflow-x: auto; /* Gorizontal skroll */
            overflow-y: hidden;
            width: 100%;
            height: 100%;
            align-items: center;
            padding: 0 50px; /* Chetlaridan joy tashlash */
            box-sizing: border-box;
            
            /* Skroll effektlari (Snap) */
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
            
            /* Elementlar orasidagi masofa */
            gap: 50px; 
        }

        .paper-frame {
            /* O'lchamlar (Original so'rovingizdan) */
            width: 1000px; 
            height: 1360px; 
            
            /* Flex sozlamalari: Qisqarmasligi uchun (muhim) */
            flex-shrink: 0; 
            
            border: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            background-color: #f7f5e6;
            
            /* Sahifa markazda to'xtashi uchun */
            scroll-snap-align: center; 
            border-radius: 4px;
        }

        /* Scrollbar dizayni (Chiroyli ko'rinish uchun) */
        .carousel-container::-webkit-scrollbar {
            height: 12px;
        }
        
        .carousel-container::-webkit-scrollbar-track {
            background: #2c2c2c;
        }
        
        .carousel-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 3px solid #2c2c2c;
        }

        /* Kichik ekranlar (Noutbuk/Tablet) uchun masshtablashtirish */
        /* Sahifa juda katta bo'lgani uchun, kichik ekranda sig'dirish qiyin. 
           Shuning uchun balandlikni foizda berishni maslahat beraman yoki 
           quyidagi kabi transform ishlatish kerak: */
        @media (max-height: 1400px) {
            .paper-frame {
                /* Agar ekran bo'yi 1360px dan kichik bo'lsa, balandlikka moslash */
                height: 90vh; 
                width: 66vh; /* A4 proporsiyasini saqlash (taxminan) */
            }
        }
    </style>
</head>
<body>

    <!-- Barcha sahifalarni bitta konteyner ichiga olamiz -->
    <div class="carousel-container">
        
        <iframe class="paper-frame" src="page1.html"></iframe>
        
        <iframe class="paper-frame" src="page2.html" loading="lazy"></iframe>
        
        <iframe class="paper-frame" src="page3.html" loading="lazy"></iframe>
        
        <iframe class="paper-frame" src="page4.html" loading="lazy"></iframe>
        
        <iframe class="paper-frame" src="page5.html" loading="lazy"></iframe>
        
        <iframe class="paper-frame" src="page6.html" loading="lazy"></iframe>

    </div>

</body>
</html>
