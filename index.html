<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'zbekiston Iqtisodiy Tarixi (75% Zoom)</title>
    <style>
        body {
            background-color: #2c2c2c;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            overflow-y: hidden;
            width: 100%;
            height: 100%;
            align-items: center;
            padding: 0 50px; /* Left/Right padding */
            box-sizing: border-box;
            
            /* Snap effect */
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
            
            gap: 40px; /* Space between pages */
        }

        /* 
           WRAPPER: This sets the physical size on the screen (75% size).
           1000px * 0.75 = 750px
           1360px * 0.75 = 1020px
        */
        .page-wrapper {
            width: 750px; 
            height: 1020px;
            flex-shrink: 0; /* Prevents squashing */
            position: relative;
            scroll-snap-align: center;
            
            /* Shadow goes here now */
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            border-radius: 4px;
            overflow: hidden; /* Ensures iframe stays inside */
            background-color: #f7f5e6;
        }

        /* 
           IFRAME: Keeps original high resolution (1000px), 
           but is scaled down visually.
        */
        .paper-frame {
            width: 1000px;
            height: 1360px;
            border: none;
            
            /* The Zoom Magic */
            transform: scale(0.75); 
            transform-origin: 0 0; /* Scale from top-left corner */
            
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Scrollbar styling */
        .carousel-container::-webkit-scrollbar { height: 12px; }
        .carousel-container::-webkit-scrollbar-track { background: #2c2c2c; }
        .carousel-container::-webkit-scrollbar-thumb { background-color: #555; border-radius: 10px; border: 3px solid #2c2c2c; }

        /* Mobile Response: If screen is smaller than the 75% view, scale it further */
        @media (max-width: 800px) {
            .page-wrapper {
                width: 90vw;
                height: 122vw; /* Maintain aspect ratio */
            }
            .paper-frame {
                /* Calculate scale dynamically for mobile: 90vw / 1000px */
                transform: scale(calc(90vw / 1000));
            }
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        
        <!-- Page 1 -->
        <div class="page-wrapper">
            <iframe class="paper-frame" src="page1.html"></iframe>
        </div>
        
        <!-- Page 2 -->
        <div class="page-wrapper">
            <iframe class="paper-frame" src="page2.html" loading="lazy"></iframe>
        </div>
        
        <!-- Page 3 -->
        <div class="page-wrapper">
            <iframe class="paper-frame" src="page3.html" loading="lazy"></iframe>
        </div>
        
        <!-- Page 4 -->
        <div class="page-wrapper">
            <iframe class="paper-frame" src="page4.html" loading="lazy"></iframe>
        </div>
        
        <!-- Page 5 -->
        <div class="page-wrapper">
            <iframe class="paper-frame" src="page5.html" loading="lazy"></iframe>
        </div>
        
        <!-- Page 6 -->
        <div class="page-wrapper">
            <iframe class="paper-frame" src="page6.html" loading="lazy"></iframe>
        </div>

    </div>

</body>
</html>
